{% extends "base.html" %}

{% block body %}
    <form action="" method="post">
        {{ form.csrf_token }}
        <p>
            {{ form.start }}
        </p>
        <p>
            {{ form.seed.label }}
            {{ form.seed }}
            {% for error in form.seed.errors %}
                {{ error }}
            {% endfor %}
        </p>
    </form>
{% endblock %}
